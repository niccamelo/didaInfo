<!DOCTYPE html>

<head>
	<title>Caixa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Bootstrap CDN v-5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--LINK CDN REMIX ICON-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!-- meu CSS -->
	<link rel="stylesheet" th:href="@{CSS/caixa/home.css}">
	<link rel="stylesheet" th:href="@{/CSS/styleGlobal.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
	<main>
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>
		<div class="container">

			<!---lista-->
			<section class="lista" id="lista">

				<button class="trigger m-3" id="trigger" type="button">
					<h4 class="buttonMenu">Menu</h4>
				</button>

				<div class="list-group mb-3" id="list-group">
					<a type="button" th:href="@{/adms}" class="list-group-item list-group-item-action">Administração</a>
					<a type="button" th:href="@{/cliente}" class="list-group-item list-group-item-action">Clientes</a>
					<a type="button" th:href="@{/fornecedor}" class="list-group-item list-group-item-action">Produto</a>
					<a type="button" th:href="@{/servicos}" class="list-group-item list-group-item-action">Serviços</a>
				</div>
			</section>
			<!---fim lista-->



			<!---card Principal-->
			<div class="card-main" data-bs-spy="scroll" data-bs-target="#navbar-example">

				<h3 class="card-title text-center">Caixa</h3>


				<div class="values">
					<div class="entry-value">
						<h5 class="card-title text-center">Entrada</h4>
							<div class="list-group" th:each="caixa : ${caixa}" style="width: 12rem;">
								<div class="d-flex w-100 justify-content-between">
									<h5 class="mb-1" value="valorEntrada" id="valorEntrada " th:text="${caixa.valor}">R$
									</h5>
									<small th:text="${caixa.data_venda}">3 days ago</small>
								</div>
							</div>
					</div>

					<div class="output-value">
						<h5 class="card-title text-center">Saida</h5>
						<div class="list-group" th:each="caixa : ${caixa}" style="width: 12rem;">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1" th:text="${caixa.valorSaida}">List group item heading</h5>
								<small th:text="${caixa.dataSaida}">3 days ago</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!---fim card-->

	</main>

	<th:block th:fragment="scripts">
		<script th:src="@{JS/homeGlobal.js}"></script>
	</th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<script>
		function somarValor() {
			const valor = document.getElementById("caixa.valor").innerText;
			const valorTotal = valor + valor;
		}
	</script>


</body>

</html>

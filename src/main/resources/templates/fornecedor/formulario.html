<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Bootstrap CDN v-5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--LINK CDN REMIX ICON-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<!-- Meu CSS -->
	<link rel="stylesheet" href="../../Css/produto/formulario.css">
	<link rel="stylesheet" th:href="@{/CSS/styleGlobal.css}">

</head>

<head>
	<title>[[${fornecedor.id == null ? 'Novo' : 'Editar'}]] Produtos</title>
</head>

<body>
	<main>
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>
		<div class="container">

			<!-- card-titulo -->
			<h3 class="card-title text-center">Dados do Produto</h3>
			<div class="card-main">

				<!-- form start -->
				<form method="POST" th:object="${fornecedor}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

					<div class="card-body">
						<fieldset>
							<input type="hidden" th:field="*{id}">


							<div class="form-group">
								<label for="nome">Produto</label>
								<input type="text" class="form-control" placeholder="Digite o nome do produto."
									th:field="*{produto}">
							</div>

							<div class="form-group">
								<label for="cpf">descrição</label>
								<input type="text" class="form-control" placeholder="Digite a descrição."
									th:field="*{descricao}">
							</div>


							<div class="form-group">
								<label for="data_compra">Data da compra</label>
								<input type="date" class="form-control" placeholder="(00/00/0000"
									th:field="*{dataInicio}">
							</div>

							<div class="form-group">
								<label for="quantidade">Quantidade</label>
								<input type="text" class="form-control" placeholder="Digite a quantidade."
									th:field="*{quantidade}">
							</div>

							<div class="form-group">
								<label for="valorItem">Valor do Item</label>
								<input type="text" class="form-control" placeholder="Digite o valor do item."
									th:field="*{valorItem}">
							</div>

							<div class="form-group">
								<label for="valorTotal">Valor do Total</label>
								<input type="text" class="form-control" placeholder="Digite o valor total."
									th:field="*{valorTotal}">
							</div>
						</fieldset>
					</div>
					<!-- /.card-body -->

					<div class="card-button">
						<button type="submit" class="button-submit">Salvar</button>
					</div>

				</form>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>

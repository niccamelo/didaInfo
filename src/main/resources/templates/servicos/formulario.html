<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Bootstrap CDN v-5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--LINK CDN REMIX ICON-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

	<!-- Meu CSS -->
	<link rel="stylesheet" href="../../Css/servicos/formulario.css">
	<link rel="stylesheet" th:href="@{/CSS/styleGlobal.css}">

</head>

<head>
	<title>[[${servicos.id == null ? 'Novo' : 'Editar'}]] Servicos</title>
</head>

<body>
	<main>

		<nav th:replace="~{fragments/_navbar :: nav}"></nav>

		<div class="container">
			<!-- card-titulo -->
			<h3 class="card-title text-center">Cadastro de Serviço</h3>

			<div class="card-main">

				<!-- começo do formulario -->
				<form method="POST" th:object="${servicos}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

						
						<fieldset>
							<input type="hidden" th:field="*{id}">

							<div class="form-group">
								<label for="marca">Marca do Aparelho</label>
								<input type="text" class="form-control" placeholder="Digite a marca do aparelho."
									th:field="*{marca}">
							</div>

							<div class="form-group">
								<label for="orcamento">Valor do orçamento</label>
								<input type="text" class="form-control" placeholder="Digite o valor do serviço."
									th:field="*{orcamento}">
							</div>


							<div class="form-group">
								<label for="descricao">Descrição</label>
								<input type="text" class="form-control" placeholder="Digite o defeito do aparelho."
									th:field="*{descricao}">
							</div>
						</fieldset>

						<fieldset>
							<legend>Cliente</legend>

							<input type="hidden" th:field="*{cliente.id}">

							<div class="form-group">
								<label>Estado</label>
								<select th:field="*{cliente.nome}" class="form-control select2bs4" style="width: 100%;">
									<option th:each="cliente : ${clientes}" th:text="${cliente.nome}"
										th:value="${cliente.nome}">cliente</option>
								</select>
							</div>

						</fieldset>

						<fieldset>
							<legend>Caixa</legend>

							<input type="hidden" th:field="*{caixa.id}">

							<div class="form-group">
								<label for="caixa.descricao">Aparelho</label>
								<input type="text" class="form-control" placeholder="Digite o modelo do aparelho."
									th:field="*{caixa.descricao}">
							</div>
							
							
							<div class="box">
	
							<div class="form-group">
								<label for="caixa.data_venda">Data de entrada</label>
								<input type="date" class="form-control" placeholder="Data de entrada"
									th:field="*{caixa.data_venda}">
							</div>


							<div class="form-group">
								<label for="caixa.dataSaida">Data de Saida</label>
								<input type="date" class="form-control" placeholder="Data de Saida"
									th:field="*{caixa.dataSaida}">
							</div>

							<div class="form-group">
								<label for="caixa.valor">Entrada</label>
								<input type="text" class="form-control" placeholder="Valor do serviço"
									th:field="*{caixa.valor}">
							</div>

							<div class="form-group">
								<label for="caixa.valorSaida">Saida</label>
								<input type="text" class="form-control" placeholder="valor de saida"
									th:field="*{caixa.valorSaida}">
							</div>
							</div>
						</fieldset>

						<!-- /.formulario -->

						<div class="card-button">
							<button type="submit" class="button-submit">Salvar</button>
						</div>
				</form>
			</div>
		
	</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>

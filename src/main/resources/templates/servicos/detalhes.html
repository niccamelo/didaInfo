<!DOCTYPE html>

<head>
	<title>Detalhes Serviço</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Bootstrap CDN v-5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--LINK CDN REMIX ICON-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<!-- Meu CSS -->
	<link rel="stylesheet" href="../../Css/servicos/detalhes.css">
	<link rel="stylesheet" th:href="@{/CSS/styleGlobal.css}">
</head>

<body>
	<main>
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>

		<div class="container">

			<h3 class="card-header text-center">Serviço</h3>

			<!-- Carde Principal -->
			<div class="card-main">

				<div class="card" id="one" th:href="@{/cliente/{id} (id=${servicos.cliente.id})}">
					<h5 class="card-header">Cliente</h3>
						<div class="card-body">
							<h5 class="card-title">
								<p th:text="${servicos.cliente.nome}">Deveint Inc</p>
							</h5>
						</div>
				</div>

				<div class="card" id="two">
					<h5 class="card-header ">Marca</h5>
					<div class="card-body">
						<P class="profile-username " th:text="${servicos.marca}">
					</div>
				</div>

				<div class="card" id="tree">
					<h5 class="card-header">Diaguinostico</h5>
					<div class="card-body">
						<h5 class="card-title">
							<p th:text="${servicos.descricao}">Software
								Engineer
							</p>
						</h5>
					</div>
				</div>

				<div class="card" id="for">
					<h5 class="card-header">Data entrada</h5>
					<div class="card-body">
						<span class="time col-6">
							<i class="far fa-clock"></i> <span
								th:text="${#temporals.format(servicos.caixa.data_venda)}"></span>
						</span>
					</div>
				</div>

				<div class="card" id="five">
					<h5 class="card-header">Data Saida</h5>
					<div class="card-body">
						<span class="time col-6">
							<i class="far fa-clock"></i> <span
								th:text="${#temporals.format(servicos.caixa.dataSaida)}"></span>
						</span>
					</div>
				</div>


				<div class="card" id="six">
					<h5 class="card-header">Orçamento</h5>
					<div class="box">
						<div class="entry-value">
							<h5 class="card-title">
								<h4>ENTRADA</h4>
								<p th:text="${(servicos.caixa.valor)}">valor entrada
								</p>
							</h5>
						</div>
						<div class="output-value">
							<h5 class="card-title">
								<h4>SAIDA</h4>
								<p th:text="${(servicos.caixa.valorSaida)}">valor saida
								</p>
							</h5>
						</div>
					</div>
				</div>

			</div>



		</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>

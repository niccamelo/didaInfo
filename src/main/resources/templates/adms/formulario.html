<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Bootstrap CDN v-5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--LINK ICON-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<!-- Meu CSS -->
	<link rel="stylesheet" href="../../Css/adms/formulario.css">
	<link rel="stylesheet" th:href="@{/CSS/styleGlobal.css}">
	<title>[[${adms.id == null ? 'Novo' : 'Editar'}]] Adms</title>
</head>

<body>

	<main>
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>
		<div class="container">
			<!-- card-titulo -->
			<h3 class="card-title text-center">Cadastrar Administrador</h3>

			<div class="card-main">

				<!-- começo do formulario -->
				<form method="POST" th:object="${adms}">

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

					<div class="card-body ">
						<input type="hidden" th:field="*{id}">

						<label for="inputAddress" class="form-label">Nome</label>
						<input type="text" class="form-control" placeholder="Digite o nome do Administrador." th:field="*{nome}">

						<label for="inputAddress" class="form-label">CPF</label>
						<input type="text" class="form-control" placeholder="Digite o CPF." th:field="*{cpf}">

						<label for="inputDate" class="form-label">Data de Nascimento</label>
						<input type="date" class="form-control" placeholder="Digite a data de nascimento." th:field="*{dataNascimento}">

						<label for="input" class="form-label">Telefone</label>
						<input type="text" class="form-control" placeholder="Digite o telefone." th:field="*{telefone}">

						<label for="inputEmail4" class="form-label">Email</label>
						<input type="email" class="form-control" th:field="*{email}">

						<label for="inputPassword4" class="form-label">Senha</label>
						<input type="password" class="form-control" th:field="*{senha}">

						<fieldset>
							<input type="hidden" th:field="*{endereco.id}">

							<div class="form-group">
						<label>Endereço</label>
						<input type="text" class="form-control" id="inputAddress2"
							placeholder="Digite o endereço." th:field="*{endereco.logradouro}">
					</div>

					<div class="form-group">
						<label>Numero</label>
						<input type="text" class="form-control" id="inputAddress2"
							placeholder="Digite o numero." th:field="*{endereco.numero}">
					</div>

					<div class="form-group">
						<dlabel>Bairro</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Digite o Bairro,"
								th:field="*{endereco.bairro}">
					</div>

					<div class="form-group">
						<label>Complemento</label>
						<input type="text" class="form-control" id="inputAddress2"
							placeholder="Digite o complemento." th:field="*{endereco.complemento}">
					</div>

					<div class="form-group">
						<label for="inputCity" class="form-label">Cidade</label>
						<input type="text" class="form-control" placeholder="Digite a cidade." id="inputCity" th:field="*{endereco.cidade}">
					</div>

					<div class="form-group">
						<label for="inputState" class="form-label">Estado</label>
						<select id="inputState" class="form-select" th:field="*{endereco.uf}">
							<option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">SP
							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="inputZip" class="form-label">CEP</label>
						<input type="text" class="form-control" placeholder="Digite o CEP." id="inputZip" th:field="*{endereco.cep}">
					</div>
				
						</fieldset>
						<div class="card-button">
							<button type="submit" class="button-submit">Cadastrar</button>
						</div>

				</form>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
